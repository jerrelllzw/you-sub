<!DOCTYPE html>
<html>
	<head>
		<title>YouSub</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h2>Functions</h2>
		<div style="margin-bottom: 10px;">
			<span>1. Go to</span>
			<a href="https://www.youtube.com/feed/channels" id="youtubeLink"
				>Subscriptions</a
			>
		</div>
		<div style="margin-bottom: 10px;">
			<span>2.</span>
			<button id="syncBtn">Sync Subscriptions</button>
		</div>
		<div style="margin-bottom: 10px;">
			<span>3.</span>
			<button id="add-default-groups">Add Default Groups</button>
		</div>
		<div style="margin-bottom: 20px;">
			<div style="display: flex; gap: 3px;">
				<span>4.</span>
				<input
					type="text"
					id="newGroupInput"
					placeholder="Add New Group"
					style="max-width: 100px"
				/>
				<button id="addGroupBtn">Add</button>
			</div>
		</div>

		<hr></hr>

		<h2>My Subscriptions</h2>
		<div id="groups"></div>

		<script src="popup.js"></script>
	</body>
</html>
